<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Security Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<header class="bg-dark" style="height: 60px;">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="p-3 mb-2 text-white col-10">
                Logged in as:
                    <span th:text="${#authentication.getName()}"></span> with role(s):
                    <!-- <span th:each="role : ${user.getRoles()}" th:text="${#strings.listSubstringAfter(role, 'ROLE_')}"></span> -->
                   
                    <span th:each="role : ${#authentication.getAuthorities()}" th:text="${role.getAuthority().replace('ROLE_', ' ')}"></span>

                    <!-- <span th:each="role : ${user.getRoles()}" th:text="${role.getRole().replace('ROLE_', '')}"></span> -->

                </div>                
            <div class="col d-flex text-white justify-content-end">
                <form th:method="POST" th:action="@{/logout}">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="#user" role="tab"
                        aria-controls="user" aria-selected="false">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 bg-light">
                <h1>User information page</h1>
    
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-tab-home" aria-current="page" href="#user">Users
                            table</a>
                </ul>
                <div class="tab-pane fade" id="user">
                    <h3>About user</h3>
            
                    <table id="userTableBody" class="table table-striped">
                        <thead>
                        <tr>
                            
                            <th scope="col">ID</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Фамилия</th>
                            <th scope="col">UserName</th>
                            <th scope="col">email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="userTableUserView"></tbody>
                    </table>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="/user.js"></script>
</body>
</html>
