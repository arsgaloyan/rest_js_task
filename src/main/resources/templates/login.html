<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
	<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>Login page</title>
</head>
<body>
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

  <div class="d-flex justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="row mb-4"></div>
                <div class="col-sm-3">
            <h3 class="text-center mb-1">Please sign in</h3>
        </div>
            <form method="post" action="/login" id="login-form">
                <div class="col-sm-3 mx-auto">
                        <label for="username" class="form-label"></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="email" required style="margin-bottom: -15px;" autofocus/>
                    </div>
                    <div class="col-sm-3 mb-2 mx-auto">
                        <label for="password" class="form-label"></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                    </div>
                <!-- <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                    </div>
                </div> -->
                <div class="col-sm-3 mx-auto">
                        <button type="submit" class="btn btn-primary btn-sm btn-block w-100" form="login-form">Sign in</button>
                </div>
                    </form>
          </div>
        </div>
            <div th:if="${param.error}" style="color:red">Bad credentials</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
